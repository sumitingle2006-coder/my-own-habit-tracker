<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HabitFlow | Premium Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="blob"></div>
    <div class="blob2"></div>

    <div id="login-container" class="glass-card">
        <div class="logo"><i class="fas fa-seedling"></i> HabitFlow</div>
        <h2>Member Login</h2>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="user-email" placeholder="Email Address">
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="user-pass" placeholder="Password">
        </div>
        <button class="main-btn" onclick="handleLogin()">Sign In</button>
    </div>

    <div id="dashboard" class="glass-card main-dashboard" style="display:none;">
        <header>
            <div class="user-info">
                <h3 id="welcome-text">Hello, Achiever! ðŸ‘‹</h3>
                <p id="date-display"></p>
            </div>
            <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </header>

        <div class="habit-input-area">
            <input type="text" id="habit-name" placeholder="Add a new habit...">
            <button onclick="addNewHabit()"><i class="fas fa-plus"></i></button>
        </div>

        <div id="habit-list-container">
            </div>

        <div class="chart-container">
            <h3><i class="fas fa-chart-line"></i> My Performance</h3>
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
